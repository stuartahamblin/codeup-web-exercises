<script>

    $(document).ready(function() {

        "use strict";

        /**
         * author Justin Reich
         * getMinMaxDayTemp returns the minimum and maximum temp for a given day based on the response of a query to the OpenWeatherMap 5-Day Hourly Forecast API
         * @param data - the response object from the OpenWeatherMap 5-Day Hourly Forecast API
         * @param day - a number (1-5) representing which day in the next five days to get the min and max temp for;l
         * @returns {{min: T, max: T}}
         */
        const getMinMaxDayTemp = (data, day) => {
            const temps = data.list.slice(day * 8 - 8, day * 8)
                .reduce((prev, curr) => {
                    prev.push(curr.main.temp);
                    return prev;
                }, []).sort();
            return {min: temps.shift(), max: temps.pop()};
        };

        function buildEachDayHTML(inputObject) {
            var outputHTML = "<h4>"+getMinMaxDayTemp(inputObject, 1).max+" &#x2109 / "+getMinMaxDayTemp(inputObject, 1).min+" &#x2109</h4>";
            outputHTML += "<h5>Image Placeholder</h5>";
            // <p><strong>Clouds:</strong>Overcast Clouds</p>
            // <p><strong>Humidity:</strong>52</p>
            // <p><strong>Wind:</strong>6</p>
            // <p><strong>Pressure:</strong>1025.93</p>
            return outputHTML;
        }

        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
            id: 4726206,
            units: "imperial"
        }).done(function(data) {
            $('.first-day').html(buildEachDayHTML(data));
            $('.second-day').html(buildEachDayHTML(data));
            $('.third-day').html(buildEachDayHTML(data));
            // console.log(getMinMaxDayTemp(data, 1));
            // console.log(data.list);
            for (var i=0; i<data.list.length; i+=1) {
                console.log(data.list[i].weather[0].main);
            }
        });

    });

</script>
