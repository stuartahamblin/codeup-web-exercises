    // Write a function, filterNumbers() that takes in an array of mixed data types and returns an array of only the numbers type in ascending order.
    //     Example input: ["fred", true, 5, 3]
    // Example output: [3, 5]

        //ANSWER
        var input = ["fred", true, 5, 3, 4];
        function filterNumbers(array) {
            var inputCopy = array.slice(0);
            var newArray = [];
            for (i = 0; i < array.length; i++) {
                if (!isNaN(parseFloat(inputCopy[i]))) {
                    newArray.push(inputCopy[i]);
                }
            }
            newArray.sort();
            return newArray;
        }
        console.log(filterNumbers(input));
