<script>
    (function() {
        "use strict";
        var showBtn = document.getElementById("showBtn");
        var movies = [
            {
                name: "LOTR",
                year: "2001",
                genre: "Fantasy"
            },
            {
                name: "The Matrix",
                year: "1999",
                genre: "Sci-Fi"
            },
            {
                name: "Shine",
                year: "1996",
                genre: "Drama"
            }
        ];
        function buildMovieHTML(movie) {
            var html = "";
            html += '<ul><li>' + movie.name;
            html +=  '</li><li>' + movie.year;
            html += '</li><li>' + movie.genre + '</li></ul>';
            return html;
        }
        function addHTMLToPage(movies) {
            var movieItems = document.getElementsByClassName('movie');
            for (var i = 0; i < movies.length; i += 1) {
                movieItems[i].innerHTML = buildMovieHTML(movies[i]);
            }
        }
        showBtn.addEventListener("click", function() {
            addHTMLToPage(movies);
        });
    })();
</script>
